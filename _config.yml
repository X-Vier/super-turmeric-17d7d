title: Vier
description: >-
  本站内容发布在 <a href="https://github.com/x-vier" target="_blank"
  rel="noopener">@github</a>.
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png
repo: 'https://github.com/piharpi/jekyll-klise'
mode: dark
author:
  name: 胡鑫（Xavier）
  bio: >-
    本站仅供浏览交流，任何内容禁止复制和在网络上传播。交朋友欢迎抖音私信我。<a href="https://v.douyin.com/ehnrTMB/"
    target="_blank" rel="noopener">♪抖音</a>.
  username: username
  github: x-vier
  twitter: twitter_username
  facebook: facebook_username
  email: x@vier.cc
  avatar: assets/img/Asset 4.png
url: vier.cc
baseurl: ''
permalink: '/:title/'
google_analytics: null
fb_appid: null
collections:
  posts:
    output: true
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
defaults:
  - scope:
      path: ''
    values:
      layout: post
      comments: false
jekyll_compose:
  post_default_front_matter:
    modified: null
    tags: []
    description: null
  draft_default_front_matter:
    modified: null
    tags: []
    description: null
number_of_posts: 5
sass:
  style: compressed
include:
  - _redirects
  - .htaccess
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
